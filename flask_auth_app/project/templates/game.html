{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>
<h1 id="scores">
	Number of Guesses Remaining: 10
</h1>
<form form method="POST" action="/game">
            <div class="field">
                <div class="control">
                    <input id="guess_text" class="input is-large" type="text" name="guess" placeholder="Your Guess" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit Guess</button>
        </form>
 
 <div id="feedback">
 	<p>Attempts: {{ attempt }}</p> 
 </div>
{% endblock %}

{% block javascript %}
<script>
	function checkGuess() {
		if (document.getElementById("guess_text").value == "1234") {
			document.getElementById("scores").innerHTML = "You got it!";
			alert("wtf");
		}
		else {
			alert("screw you");
		}
	}
</script>
{% endblock %}
